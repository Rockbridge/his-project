spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/his_db
    username: his_user
    password: dev_password
  flyway:
    enabled: true
    locations: classpath:db/migration
    schemas: his_encounter
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        default_schema: his_encounter
